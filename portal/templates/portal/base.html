<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portal{% endblock %}</title>

  <!-- Bootstrap (om du redan laddar globalt, ta bort detta) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'portal:dashboard' %}">FVO Portal</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <!-- Nästa steg: länkar till Fastigheter, Styrelse, osv -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'portal:dashboard' %}">Översikt</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'portal:property_list' %}">Fastigheter</a>
        </li>

      </ul>

      <div class="d-flex align-items-center gap-3">
        {% if request.org %}
          <span class="badge text-bg-danger">Org: {{ request.org.name }}</span>
        {% else %}
          <span class="badge text-bg-warning">Ingen org vald</span>
        {% endif %}

        <span class="text-white small">{{ request.user.email|default:request.user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'account_logout' %}">Logga ut</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

</body>
</html>
